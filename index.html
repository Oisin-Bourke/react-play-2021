<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB demo</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>IndexedDB notes demo</h1>
    </header>

    <main>
      <section class="note-display">
        <h2>Notes</h2>
        <ul>

        </ul>
      </section>
      <section class="new-note">
        <h2>Enter a new note</h2>
        <form>
          <div>
            <label for="title">Note title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">Note text</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <button>Create new note</button>
          </div>
        </form>
      </section>
      <section>
        <!-- react -->
        <div id="like_button_container"></div>
        <div id="count_button"></div>
        <!-- end react-->
      </section>
      <section>
        <!-- react -->
        <div id="simple_form"></div>
        <!-- end react-->
      </section>
    </main>
     <!-- Load React. -->
   <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/formik/dist/formik.umd.production.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
    <script src="count_button.js"></script>
    <script src="simple_form.js"></script>
    <script src="formik_form.js"></script>

    <!-- run to compile JSX to JS: npx babel --watch src --out-dir . --presets react-app/prod -->
  </body>
</html>
